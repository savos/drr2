services:
  db:
    image: mysql:8.0
    container_name: app-mysql
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:?DB_ROOT_PASSWORD is required}
      MYSQL_DATABASE: ${DB_NAME:?DB_NAME is required}
      MYSQL_USER: ${DB_USER:?DB_USER is required}
      MYSQL_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - "127.0.0.1:3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - ./mysql-data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: app-backend
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    expose:
      - "8000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-DEV}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_NAME: ${TELEGRAM_BOT_NAME}
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET}
      SLACK_REDIRECT_URI: ${SLACK_REDIRECT_URI}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      TEAMS_CLIENT_ID: ${TEAMS_CLIENT_ID}
      TEAMS_CLIENT_SECRET: ${TEAMS_CLIENT_SECRET}
      TEAMS_REDIRECT_URI: ${TEAMS_REDIRECT_URI}
      TEAMS_TENANT_ID: ${TEAMS_TENANT_ID:-common}
    volumes:
      - ./backend:/backend
      - ./backend/logs:/backend/logs
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: app-frontend
    depends_on:
      backend:
        condition: service_started
    expose:
      - "3000"
    environment:
      VITE_API_URL: http://backend:8000
      FRONTEND_URL: http://localhost:3000
      EXTERNAL_HMR: "false"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    restart: unless-stopped
