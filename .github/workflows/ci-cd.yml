name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
          TEST_DATABASE_URL: mysql+aiomysql://root:test_root_password@localhost:3306/test_db
        run: pytest --maxfail=1 --disable-warnings -q

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f frontend/package-lock.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js (with cache)
        if: steps.check-lockfile.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Node.js (without cache)
        if: steps.check-lockfile.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (with lockfile)
        if: steps.check-lockfile.outputs.exists == 'true'
        working-directory: frontend
        run: npm ci

      - name: Install dependencies (without lockfile)
        if: steps.check-lockfile.outputs.exists == 'false'
        working-directory: frontend
        run: npm install

      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run build

  docker-validate:
    name: Validate Docker Setup
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose
        run: |
          if [ -f ".env.example" ]; then
            docker compose --env-file .env.example config
          else
            echo "Warning: .env.example not found, skipping validation"
          fi

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    needs:
      - backend-tests
      - frontend-build
      - docker-validate
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print public key for DEPLOY_SSH_KEY (safe)
        shell: bash
        run: |
          set -euo pipefail
          umask 077
          f="$(mktemp)"
          printf '%s\n' "${{ secrets.DEPLOY_SSH_KEY }}" > "$f"
          ssh-keygen -y -f "$f"
          rm -f "$f"


      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin production
            ./deploy/deploy.sh
            echo "Waiting for backend health..."
            for i in {1..15}; do
              if docker ps --filter "name=app-backend" --filter "health=healthy" --format "{{.Names}}" | grep -q "app-backend"; then
                echo "Backend is healthy."
                break
              fi
              if [ "$i" -eq 15 ]; then
                echo "Backend did not become healthy in time." >&2
                docker ps --filter "name=app-backend" --format "{{.Names}} {{.Status}}"
                exit 1
              fi
              sleep 2
            done
            docker exec app-backend bash -c "cd /backend/app && python -m alembic upgrade head"
            docker exec app-backend bash -c "cd /backend/app && python -m alembic current"
